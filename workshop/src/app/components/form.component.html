
<h1>Giphy API Form</h1>

<form [formGroup]="form" (submit)="search()">

    <div>
        <tr>
            <td>Query: </td>
            <td><input type="text" size="20" formControlName="query"></td>
        </tr>
        <tr>
            <td>Limit: </td>
            <td><input type="number" min="1" max="25" formControlName="limit"></td>
        </tr>
        <tr>
            <td>Rating: </td>
            <td></td>
            <td><label for="g">G</label><input type="radio" id="g" value="g" formControlName="rating"></td>
            <td><label for="pg">PG</label><input type="radio" id="pg" value="pg" formControlName="rating"></td>
            <td><label for="pg-13">PG-13</label><input type="radio" id="pg-13" value="pg-13" formControlName="rating"></td>
            <td><label for="r">R</label><input type="radio" id="r" value="r" formControlName="rating"></td>
        </tr>
    </div>


    <tr>
        <td>
            <button type="button" (click)="clearForm()">Clear</button>
        </td>
        <td>
            <button type="submit" [disabled]="isInvalid()">Submit</button>
        </td>
    </tr>

</form>
